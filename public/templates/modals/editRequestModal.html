<div class="modal fade" id="editRequestModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitEditRequestModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Request</h4>
            </div>
            <div class="modal-body">
                <label>Request message:</label><br>
                <textarea id="editRequestDescription" class="bio" rows="4" cols="60"></textarea>
                <div class="text-center">
                    <label>Request amount: <b>$</b></label>
                    <input id="editRequestAmount" class="roundminitext" type="text">
                </div>
                <label id="editRequestAmountErrorLabel" style="color: red"></label>
                <div class="button-group dropup">
                    <button class="btn round purplebtn dropdown-toggle" type="button" data-toggle="dropdown">tags<span class="caret"></span></button>
                    <ul id="editRequestTags" class="dropdown-menu choosetags">
                    </ul>
                </div>
                <div class="row text-center">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <img id="editRequestImage" src="/img/other_help_icon.png" class="requestImg">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label id="editRequestErrorLabel" style="color: red"></label>
                <button id="cancelEditRequestBtn" class="btn greybtn" data-dismiss="modal">Cancel</button>
                <button id="updateRequestBtn" class="btn turquoisebtn">Update Request</button>
            </div>
        </div>
    </div>
</div>
