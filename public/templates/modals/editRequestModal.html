<div class="modal fade" id="editRequestModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitEditRequestModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Request</h4>
            </div>
            <div class="modal-body">
                <label>Describe the reason for your request:</label><br>
                <textarea id="editRequestDescription" class="bio" rows="4" cols="60"></textarea>
                <label>Enter the dollar amount you are requesting: <b>$</b></label>
                <input id="editRequestAmount" class="roundminitext" type="text">
                <label id="requestAmountErrorLabel" style="color: red"></label>
                <div class="button-group">
                    <button class="btn round greybtn dropdown-toggle" type="button" data-toggle="dropdown">choose tags<span class="caret"></span></button>
                    <ul id="editRequestTags" class="dropdown-menu choosetags">
                        <li><a href="#" data-value="bills" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#bills</li>
                        <li><a href="#" data-value="carRepairs" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#carRepairs</li>
                        <li><a href="#" data-value="clothing" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#clothing</li>
                        <li><a href="#" data-value="forAChild" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#forAChild</li>
                        <li><a href="#" data-value="groceries" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#groceries</li>
                        <li><a href="#" data-value="rent" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#rent</li>
                        <li><a href="#" data-value="schoolRelated" tabindex="-1">
                            <input type="checkbox"/></a>&nbsp;#schoolRelated</li>
                    </ul>
                </div>
                <div class="row text-center">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <img id="editRequestImage" src="/img/other_help_icon.png" style="height:80%; width:80%;">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label id="requestErrorLabel" style="color: red"></label>
                <button id="cancelEditRequestBtn" class="btn greybtn" data-dismiss="modal">Cancel</button>
                <button id="updateRequestBtn" class="btn winebtn">Create Request</button>
            </div>
        </div>
    </div>
</div>
