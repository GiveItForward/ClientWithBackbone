<div class="modal fade" id="editProfileModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitEditProfileModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <!--<div class="col-md-3"></div>-->
                    <div class="col-md-8 col-md-offset-2">
                        <input type="image" id="editProfileImage" class='img-thumbnail' src="/img/default_profile_pic_no_bckgrnd.png" alt="Submit Form" data-toggle="modal" data-target="#chooseUserImageModal" data-backdrop="static">
                        <div type="button" style="font-size:4em; color:white">
                            <i class="fas fa-camera pin"></i>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <br>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle light-turquoise" type="button" id="editTagDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    tags
                                    <span class="caret"></span>
                                </button>
                                <ul id="editRequestTags" class="dropdown-menu" style="overflow:auto;"></ul>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <br>
                            <div class="btn-toolbar" role="toolbar" aria-label="current tags">
                                <div id="currentTags">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon0">@</span>
                                <input id="editUsername" type="text" disabled class="form-control" placeholder="" aria-describedby="basic-addon0">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon0.5">Email</span>
                                <input id="editEmail" type="text" disabled class="form-control" placeholder="" aria-describedby="basic-addon0.5">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">First Name</span>
                                <input id='editFirst' type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Last Name</span>
                                <input id='editLast' type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">Bio</span>
                                <textarea id='editBio' class="form-control" aria-label="With textarea" aria-describedby="basic-addon3" style="width:100%; height:100%; resize:vertical; overflow:auto;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label id="editProfileErrorLabel" style="color: red"></label>
                <button id="cancelEditProfileBtn" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="updateProfileBtn" class="btn btn-primary">Update Profile</button>
            </div>
        </div>
    </div>
</div>
