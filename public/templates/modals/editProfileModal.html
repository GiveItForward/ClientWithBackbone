<div class="modal fade" id="editProfileModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitEditProfileModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <img id="editProfileImage" class='editProfileImage' src="/img/default_profile_pic_no_bckgrnd.png">
                    </div>
                    <div class="col-md-3">
                        <a class="btn changeimagebtn turquoisebtn whitetext" id="changeImage" data-toggle="modal" data-target="#chooseUserImageModal" data-backdrop="static">change image</a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row text-center">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 text-center">
                        <input id="editFirst" class="roundmedium" type="text" placeholder="first name">
                    </div>
                    <div class="col-md-5 text-center">
                        <input id="editLast" class="roundmedium" type="text" placeholder="last name">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <!--<div class="row">-->
                    <!--<div class="col-md-12 text-center">-->
                        <!--<input id="editUsername" class="roundmedium" type="text" placeholder="username">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <textarea id="editBio" class="bio" rows="4" cols="60" placeholder="bio"></textarea>
                    </div>
                </div>
                <div class="button-group dropup">
                    <button class="btn round greybtn dropdown-toggle" type="button" data-toggle="dropdown">tags<span class="caret"></span></button>
                    <ul id="editRequestTags" class="dropdown-menu choosetags">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <label id="editProfileErrorLabel" style="color: red"></label>
                <button id="cancelEditProfileBtn" class="btn greybtn" data-dismiss="modal">Cancel</button>
                <button id="updateProfileBtn" class="btn turquoisebtn">Update Profile</button>
            </div>
        </div>
    </div>
</div>
