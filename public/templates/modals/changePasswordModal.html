<div class="modal fade" id="changePasswordModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitChangePasswordModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <input class="round" id="oldPassword" type="password" placeholder="old password"/>
                <input class="round" id="changePassword" type="password" placeholder="new password"/>
                <input class="round" id="verifyChangePassword" type="password" placeholder="verify new password"/>
            </div>
            <div class="text-center">
                <label id="changePasswordErrorLabel" class="errorLabel"></label>
            </div>
            <div class="modal-footer">
                <button id="cancelChangePasswordBtn" class="btn greybtn" data-dismiss="modal">Cancel</button>
                <button id="updatePasswordBtn" class="btn turquoisebtn">Update Password</button>
            </div>
        </div>
    </div>
</div>
