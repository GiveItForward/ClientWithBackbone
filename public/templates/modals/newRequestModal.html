<div class="modal fade" id="newRequestModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button id="exitNewRequestModal" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Request</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Describe the reason for your request:</label><br>
                    <textarea id="newRequestDescription" class="form-control" rows="5"></textarea>
                </div>
                <form class="form-inline">
                    <div class="form-group">
                        <label>Enter the dollar amount you are requesting: <b>$</b></label>
                        <input id="newRequestAmount" class="form-control" type="text">
                    </div>
                </form>
                <label id="requestAmountErrorLabel" style="color: red"></label>
                <div class="dropup">
                    <button class="btn horizontal-iconbox yellow whitetext dropdown-toggle" type="button" data-toggle="dropdown">choose a request tag<span class="caret"></span></button>
                    <ul class="dropdown-menu choosetags">
                        <form id="newRequestTags">
                        </form>
                    </ul>
                </div>
                <div class="row text-center">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <img id="newRequestImage" src="/img/other_help_icon.png" class="requestImg">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label id="requestErrorLabel" style="color: red"></label>
                <button id="cancelNewRequestBtn" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="createRequestBtn" class="btn btn-primary">Create Request</button>
            </div>
        </div>
    </div>
</div>
