<div class="modal fade" id="sayThankYouModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dimgreytext">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thank You Note</h4>
            </div>
            <div class="modal-body">
                <label id="sayThankYouLabel">Write your Thank You message here:</label><br>
                <textarea id="thankYouMessage" class="bio" rows="4" cols="60"></textarea>
                <div class="row">
                    <div class="col-md-6">
                        <img src="/img/receive_icon_gift.png" style="height:100%; width:100%;">
                    </div>
                    <div class="col-md-6">
                        <input id="fileChooser" type="file" style="display: none" />
                        <!--<input id="uploadImage" class="roundmediumbtn winebtn mainbtn" type="submit" value="upload image"><br>-->
                        <input id="chooseImage" class="roundmediumbtn winebtn" type="submit" value="choose image"><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn greybtn" data-dismiss="modal">Cancel</button>
                <button id="createThankYouBtn" class="btn winebtn">Create Thank You</button>
            </div>
        </div>
    </div>
</div>
</div>
